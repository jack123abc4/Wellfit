    <div id="recipe" class="container flex items-center justify-center h-screen w-full text-white">
        <ul>
        <h2 id="ingredients-header" class="text-3xl font-bold"></h2>
     
        <p></p>
        <ul id="ingredients-list" class="list-disc items-center justify-center" class="mt-3"></ul>
     
        <img src="" alt="" class="mt-3 rounded-xl">
       
        <button id="save-btn" type="button" class="mt-3 mt-3 bg-white border border-gray-500 hover:border-green-600 text-gray-500 hover:text-green-600 font-bold py-2 px-4 rounded-full mt-3"><i class="fa-solid fa-heart-circle-plus"></i></button>
        <button class="bg-white border border-gray-500 hover:border-green-600 text-gray-500 hover:text-green-600 font-bold py-2 px-4 rounded-full mt-3" id="modal-nutrition-btn">View Nutritional Info</button>
      </ul>
        <!--Modal-->
        <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
            <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
            
            <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
            
            <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                </svg>
                <span class="text-sm">(Esc)</span>
            </div>

            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content py-4 text-left px-6">
                <!--Title-->
                <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-bold text-black">Nutritional Information</p>
                <div class="modal-close cursor-pointer z-50">
                    <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                    </svg>
                </div>
                </div>

                <!--Body-->
                <h2 id="modal-header"></h2>
                <ul id="modal-list"></ul>
                <div class="mb-6" id="modal-input-div">
                    <label for="modal-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ingredient to replace</label>
                    <input type="text" id="modal-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>

                <!--Footer-->
                <div class="flex justify-end pt-2">
                <button class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400" id="modal-search-btn">Search</button>
                <button class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400" id="modal-sub-btn">Subtract</button>
                <button class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400" id="modal-replace-btn">Replace</button>
                <button class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400" id="modal-close-btn">Close</button>
                
                </div>
                
            </div>
            </div>
